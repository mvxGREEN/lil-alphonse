{{ define "styles" }}
<style amp-custom>
  /* Custom fonts */
  @font-face {
    font-family: 'Luckiest Guy';
    font-style: normal;
    font-weight: 300;
    src: url("https://fonts.googleapis.com/css?family=Luckiest+Guy") format('truetype');
  }

  .luckiest-guy-title {
    font-family: 'Luckiest Guy', serif, sans-serif;
    color: #581845;
    font-size: 60px;
  }

  .luckiest-guy-sub {
    font-family: 'Luckiest Guy', serif, sans-serif;
    color: #255818;
    font-size: 30px;
  }

  .luckiest-guy-title2 {
    font-family: 'Luckiest Guy', serif, sans-serif;
    color: #255818;
    font-size: 25px;
  }

  .luckiest-guy-body {
    font-family: 'Luckiest Guy', serif, sans-serif;
    color: #FFFFFF;
    font-size: 20px;
  }

  /* Custom styles */

  html {
    background-image: url("assets/underwater-background.jpg");
  }

  #top-row {
    text-align: center;
    margin-bottom: 0px;
  }

  #marker {
    position: absolute;
    top: 100px;
    width: 0px;
    height: 0px;
  }

  .container {
    padding-bottom: 90px;
    margin: auto;
  }

  .row {
    height: 385px;
    padding: 20px;
  }

  .youtube-column {
    float: right;
    width: 35%;
    padding: 20px;
    margin-right: 30%;
  }

  .text-column {
    width: 30%;
    padding: 15px;
    text-align: left;
  }

  .footer-bg {
    background-color: #000000;
    padding-bottom: 30px;
    position: fixed;
    text-align: left;
    bottom: 0;
    left: 0;
    width: 100%;
  }

  .footer-text {
    color: #255818;
    text-align: left;
    font-family: Luckiest Guy;
    font-size: 20px;
    margin-left: 12px;
    margin-top:12px;
  }

  button {
    padding-left: 5px;
    padding-right: 5px;
  }

  .scrollToTop {
    color: #FFFFFF;
    font-size: 1.4em;
    box-shadow: 0 1px 1.5px 0 rgba(0,0,0,.12), 0 1px 1px 0 rgba(0,0,0,.24);
    width: 50px;
    height: 50px;
    border-radius: 100px;
    border: none;
    outline: none;
    background: #581845;
    z-index: 9999;
    bottom: 10px;
    right: 10px;
    position: fixed;
    opacity: 0;
    visibility: hidden;
  }

</style>
{{ end }}
