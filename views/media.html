{{ define "media" }}
<amp-sidebar id="sidebar-left"
  layout="nodisplay"
  side="left">
  <amp-img class="amp-close-image"
    src="/assets/ic_close_black_18dp_2x.png"
    width="20"
    height="20"
    alt="close sidebar"
    on="tap:sidebar-left.close"
    role="button"
    tabindex="0"></amp-img>
  <nav toolbar="(min-width: 784px)"
    toolbar-target="target-element-left"
    layout="nodisplay">
  </nav>
  <ul>
    <li><a href="/"> Home</a></li>
    <li><a href="/about"> About</a></li>
    <li><a href="/media"> Media</a></li>
    <li><a href="/book"> Book a Tour</a></li>
  </ul></amp-sidebar>
<button id="menu-button" class="menu-btn"
  on="tap:sidebar-left.toggle"
  class="ampstart-btn caps m2">
  <amp-img src="/assets/ic_menu_purple_24dp_1x.png"
    width="50"
    height="50"
    alt="menu"></amp-img></button>
<div id="target-element-left"></div>
<div id="title-row">
  <p class="luckiest-guy-title">Lil' Alphonse Media</p>
</div>
<div class="container">
  <div class="row">
    <div class="four columns">
      <amp-img height="60px"
        width="40px"
        src="/assets/lil-alphonse.jpg"
        alt="Lil' Alphonse"
        layout="responsive"></amp-img>
    </div>
    <div class="four columns">
      <amp-img height="60px"
        width="40px"
        src="/assets/lil-alphonse-lil-adolfo.jpg"
        alt="Lil' Alphonse and Lil' Adolfo"
        layout="responsive"></amp-img>
    </div>
  </div>
</div>
{{end}}
